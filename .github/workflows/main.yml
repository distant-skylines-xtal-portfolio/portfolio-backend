name: Deploy Backend

on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout backend repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '18'
          cache: 'npm'

      # Install dependences
      - name: Install dependencies
        run: npm ci

      # Build TypeScript
      - name: Build TypeScript
        run: npm run build

      # Run Tests
      # - name: Run tests
      #  run: npm test

      # Deploy
      - name: Deploy notification
        run: echo "Build Successful! Ready for deployment"
